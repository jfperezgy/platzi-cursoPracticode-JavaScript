<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos - Curso practico de JavaScript en platzi</title>
    <script src="./descuentos.js"></script>
</head>
<body>
    <header>
        <h1>
        Porcentajes y descuentos
        </h1>
        <p>Este es el segundo taller del curso practico de JavaScript de Platzi</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form action="">
            <label for="InputPrice">Escribe el precio de tu prodcuto:</label>
            <input type="number" name="" id="InputPrice"/>

            <label for="InputDiscount">Escribe el descuento de tu prodcuto:</label>
            <input type="number" name="" id="InputDiscount"/>
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="ResultP"></p>
        </form>
    </section>

    
</body>
